<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <form th:action="@{/User/Profile}"  method="POST">
        <input type="text" name="name" placeholder="enter name" th:value="${session.loggedInUser.name}">
        <input type="text" name="username"  placeholder="enter username" th:value="${session.loggedInUser.username}">
        <input type="password" name="password" placeholder="enter password">
        <input type="date" name="dob" placeholder="enter dob" th:value="${session.loggedInUser.dob}">
        <button name="action" value="update" id="update-profile-button" type="submit">Update Profile</button>
        <button name="action" value="delete" id="delete-profile-button" type="submit">Delete Profile</button>
    </form>
</body>
</html>
